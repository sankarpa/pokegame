group 'learn.sankar'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven{
        url 'http://repo1.maven.org/maven2/com/tobedevoured/modelcitizen/core/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.16.18'
    compile 'com.tobedevoured.modelcitizen:core:0.8.2'

}
